<div data-name="publier" class="page">
	<div  class="page-content">
		<div style="background-color:#c12d60"  class="navbar">
			<div class="navbar-inner">
				<div class="left">
					<a id="fermerPulbier" href="#" class="link back"> <img src="img/home.png" width="65%" /> </a>
				</div>
				<div style="color:white;" class="center">
					<b>Partager un article</b>
				</div>
			</div>

		</div>

		<div class="block">
			<center>
				<a href="#" id="accessCamera" style="text-align:center; display: block; border:1px solid #c12d60;border-radius:10%; width:50%; " class="link" ><img id=""  style="" src="img/camera.png" /></a>
				<img id="imageTest" src="" width="100%" />
			</center>
			<br />
			<div class="list no-hairlines-md">
				<ul>
					<li class="item-content item-input">
						<div class="item-media">
							<i class="icon material-icons ">home</i>
						</div>
						<div class="item-inner">
							<div class="item-title item-label">
								Categorie
							</div>
							<div class="item-input-wrap input-dropdown-wrap">
								<select id="categorie"  placeholder="Please choose...">
									<option value="Maison à vendre">Maison à vendre</option>
									<option value="Maison à louer">Maison à louer</option>
									<option value="Voiture à vendre">Voiture à vendre</option>
								</select>
							</div>
						</div>
					</li>
					<li class="item-content item-input item-input-outline">
						<div class="item-media">
							<i class="icon material-icons ">check</i>
						</div>
						<div class="item-inner">
							<div class="item-title item-floating-label">
								Prix en $
							</div>
							<div class="item-input-wrap">
								<input id="prix" type="number" placeholder="Prix">
								<span class="input-clear-button"></span>
							</div>
						</div>
					</li>
					<li class="item-content item-input item-input-outline">
						<div class="item-media">
							<i class="icon material-icons ">add_location</i>
						</div>
						<div class="item-inner">
							<div class="item-title item-floating-label">
								Ville
							</div>
							<div class="item-input-wrap">
								<input id="ville1" type="text" placeholder="Ville">
								<span class="input-clear-button"></span>
							</div>
						</div>
					</li>
					<li class="item-content item-input item-input-outline">
						<div class="item-media">
							<i class="icon material-icons ">call</i>
						</div>
						<div class="item-inner">
							<div class="item-title item-floating-label">
								Contact
							</div>
							<div class="item-input-wrap">
								<input id="contact" type="number" placeholder="Contact">
								<span class="input-clear-button"></span>
							</div>
						</div>
					</li>
					<li class="item-content item-input item-input-outline">
						<div class="item-media">
							<i class="icon material-icons ">comment</i>
						</div>
						<div class="item-inner">
							<div class="item-title item-floating-label">
								Description
							</div>
							<div class="item-input-wrap">
								<textarea id="description" class="resizable" placeholder="Description"></textarea>
								<span class="input-clear-button"></span>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="row">
				<a id="partagerArticle" href="#" class="col button button-fill color-pink link back">
					Partager
				</a>
			</div>
		</div>
	</div>
</div>
